  <section class="order-form m-4">
    <div class="container pt-4">
      <div class="row d-flex justify-content-center">

        <div class="col-12">
          <div class="outer-container-for-image mx-auto mw-100">
            <div class="inner-container-for-image">
              <img src="https://i.ibb.co/zsLb5NY/large-beach.png" alt="Grande image">
            </div>
          </div>
        </div>

        <div class="col-12">
          <label class="order-form-label" for="date-picker-example">Date de début</label>
        </div>

        <div class="col-12">
          <div class="form-outline datepicker" data-mdb-toggle-button="false">
            <input type="text" class="form-control order-form-input" id="datepicker1" data-mdb-toggle="datepicker" />
          </div>
        </div>

        <div class="col-12">
          <label class="order-form-label" for="date-picker-example">Date de fin</label>
        </div>
        <div class="col-12">
          <div class="form-outline datepicker" data-mdb-toggle-button="false">
            <input type="text" class="form-control order-form-input" id="datepicker1" data-mdb-toggle="datepicker" />
          </div>
        </div>

        <div class="col-12">
          <div class="col-sm-6">
            <label class="order-form-label">Prénom</label>
            <div class="form-outline">
              <input type="text" id="form1" class="form-control order-form-input" />
            </div>
          </div>

          <div class="col-sm-6 mt-2 mt-sm-0">
            <label class="order-form-label">Nom</label>
            <div class="form-outline">
              <input type="text" id="form2" class="form-control order-form-input" />
            </div>
          </div>
        </div>

        <div class="col-12">
          <label class="order-form-label">Adresse</label>
        </div>

        <div class="col-12">
          <div class="form-outline">
            <input type="text" id="form3" class="form-control order-form-input" />
          </div>
        </div>

        <div class="col-12">
          <label class="order-form-label">Ville</label>
        </div>

        <div class="col-12">
          <div class="form-outline">
            <input type="text" id="form4" class="form-control order-form-input" />
          </div>
        </div>


        <div class="col-12">
          <label class="order-form-label">Pays</label>
        </div>

        <div class="col-12">
          <div class="form-outline">
            <select class="form-select" aria-label="Default select example">
              <option selected>Pays</option>
              <option value="1">Angleterre</option>
              <option value="2">Espagne</option>
              <option value="3">France</option>
            </select>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">Je lis et accepte les conditions
              générales</label>
          </div>
        </div>


        <div class="col-12 mt-3">
          <button type="button" id="btnSubmit" class="btn btn-primary d-block mx-auto btn-submit">Ajouter un
            nouveau parasol</button>
        </div>



        <div class="col-12 mt-3">
          <button type="button" id="btnSubmit" class="btn btn-primary d-block mx-auto btn-submit">Envoyer</button>
        </div>


      </div>
    </div>
  </section>

  "></script>
